<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="calculator">
		<input type="text" id="num1" class="num-input">
		<input type="text" id="num2" class="num-input">
		<br>
		<br>
		<button onclick="add()">Addition (+)</button>
		<button onclick="subtract()">Subtraction (-)</button>
		<button onclick="multiply()">Multiplication (*)</button>
		<button onclick="divide()">Division (/)</button>
		<br>
		<br>
		Result: <span id="result" class="result-span"></span>
	</div>

	<script src="script.js"></script>

</body>
</html>
